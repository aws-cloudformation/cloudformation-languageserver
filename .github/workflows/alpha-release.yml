name: Release Alpha
run-name: Release Alpha ${{ inputs.version }} ${{ github.actor }} ${{ github.event_name }}

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch, tag, or commit to build from'
        required: false
        default: 'main'

permissions:
  contents: read

jobs:
  create-alpha-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.version-and-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || 'main' }}
          fetch-depth: 0
          fetch-tags: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create alpha tag
        id: version-and-tag
        run: |
          PKG_VERSION=$(jq -r .version package.json)
          REF="${{ inputs.ref || 'main' }}"
          
          if [[ "$REF" == "main" ]]; then
            TAG="v${PKG_VERSION}-alpha"
          else
            SAFE_REF=$(echo "$REF" | sed 's/[^a-zA-Z0-9]/-/g')
            TAG="v${PKG_VERSION}-${SAFE_REF}-alpha"
          fi
          
          git tag "$TAG"
          echo "Created tag from branch=$(git rev-parse --abbrev-ref HEAD), commit=$(git rev-parse HEAD), tag=$(git describe --tags --exact-match)"

          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  call-release:
    needs: [create-alpha-tag]
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
    with:
      tag: ${{ needs.create-alpha-tag.outputs.tag }}
