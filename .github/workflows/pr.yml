name: Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  get-configs:
    uses: ./.github/workflows/configs.yml

  pr-build-test-nodejs:
    needs: [get-configs]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ needs.get-configs.outputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.get-configs.outputs.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint and Test
        run: npm run lint && npm run test

      - name: Code Coverage
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/cobertura-coverage.xml
          badge: false
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: '80 85'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md

  pr-build-test-go:
    needs: [get-configs]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ needs.get-configs.outputs.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ needs.get-configs.outputs.go-version }}
          cache: true

      - name: Build
        shell: bash
        run: GOPROXY=direct go build -C ./cfn-init ./...

      - name: Test
        shell: bash
        run: GOPROXY=direct go test -C ./cfn-init -v -cover ./...
