name: Release Prod
run-name: Release Prod ${{ inputs.version }} ${{ github.actor }} ${{ github.event_name }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to promote to production (must have corresponding beta tag)'
        required: true
        type: string

jobs:
  promote-beta-to-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.version-and-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: 'main'
          fetch-depth: 0
          fetch-tags: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Tag
        id: version-and-tag
        run: |
          INPUT_VERSION="${{ inputs.version }}"
          BETA_TAG="v$INPUT_VERSION-beta"
          PROD_TAG="v$INPUT_VERSION"
          
          # Check if beta tag exists
          if ! git tag -l | grep -q "^$BETA_TAG$"; then
            echo "::error::Beta tag $BETA_TAG does not exist. Cannot promote to production."
            exit 1
          fi
          
          # Checkout the code at the beta tag
          git checkout "$BETA_TAG"
          
          # Create and push production tag
          git tag "$PROD_TAG"
          git push origin "$PROD_TAG"
          
          echo "Created tag from branch=$(git rev-parse --abbrev-ref HEAD), commit=$(git rev-parse HEAD), tag=$(git describe --tags --exact-match)"
          echo "tag=$PROD_TAG" >> $GITHUB_OUTPUT

  call-release:
    needs: [promote-beta-to-prod]
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
    with:
      tag: ${{ needs.promote-beta-to-prod.outputs.tag }}
