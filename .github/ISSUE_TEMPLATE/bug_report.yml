name: Bug Report
description: Report a bug or unexpected behavior in the CloudFormation Language Server
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Open CloudFormation template with...
        2. Trigger completion at...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: template
    attributes:
      label: CloudFormation template (if applicable)
      description: Minimal template that reproduces the issue
      placeholder: |
        AWSTemplateFormatVersion: '2010-09-09'
        Resources:
          MyBucket:
            Type: AWS::S3::Bucket
      render: yaml

  - type: input
    id: version
    attributes:
      label: Language Server version
      description: Version of the CloudFormation Language Server
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: editor
    attributes:
      label: Editor/IDE
      description: Which editor are you using?
      placeholder: "VS Code 1.85.0, IntelliJ IDEA 2023.3, etc."
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
        - Other
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js version
      description: Output of `node --version`
      placeholder: "v22.15.0"

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: |
        Relevant logs from the language server. Logs are typically found in:
        - macOS/Linux: `~/.aws-cfn-storage/logs/`
        - Windows: `%USERPROFILE%\.aws-cfn-storage\logs\`
      placeholder: Paste relevant log entries here
      render: text

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other context about the problem
      placeholder: Screenshots, error messages, related issues, etc.
